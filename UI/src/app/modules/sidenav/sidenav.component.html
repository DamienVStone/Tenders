<mat-sidenav-container class="sidenav" (backdropClick)="close('backdrop')">
  <mat-sidenav #sidenav (keydown.escape)="close('escape')" disableClose>
    <p>
      <button mat-button (click)="close('toggle button')">
        <mat-icon>date_range</mat-icon>
        &nbsp;
        <strong>План-графики</strong>
      </button>
    </p>
    <p>
      <button mat-button (click)="close('toggle button')">
        <mat-icon>subject</mat-icon>
        &nbsp;
        <strong>Аукционы</strong>
      </button>
    </p>
    <p>
      <button mat-button [routerLink]="['./monitoring']" (click)="close('toggle button')">
        <mat-icon>search</mat-icon>
        &nbsp;
        <strong>Мониторинг</strong>
      </button>
    </p>
    <p>
      <button mat-button (click)="close('toggle button')">
        <mat-icon>gavel</mat-icon>
        &nbsp;
        <strong>Предстоящие торги</strong>
      </button>
    </p>
    <p>
      <button mat-button (click)="close('toggle button')">
        <mat-icon>settings</mat-icon>
        &nbsp;
        <strong>Настройки</strong>
      </button>
    </p>
    <p>
      <button mat-button (click)="close('toggle button')">
        <mat-icon>close</mat-icon>
        &nbsp;
        <strong>Закрыть</strong>
      </button>
    </p>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <p><button mat-button (click)="sidenav.open()">
            <mat-icon>menu</mat-icon>
          </button></p>
        <span>Система управления закупками</span>
      </mat-toolbar-row>
    </mat-toolbar>
    <!-- <p>Closed due to: {{reason}}</p> -->
    <router-outlet #routerOutlet="outlet"></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
