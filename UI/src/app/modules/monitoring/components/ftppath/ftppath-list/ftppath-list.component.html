<h3>Мониторинг FTP</h3>
<div [hidden]="!isListLoading">
  <mat-spinner style="margin: auto"></mat-spinner>
</div>
<div [hidden]="isListLoading">
  <table mat-table [dataSource]="list" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Key </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- path Column -->
    <ng-container matColumnDef="path">
      <th mat-header-cell *matHeaderCellDef> Путь </th>
      <td mat-cell *matCellDef="let element"> {{element.path}} </td>
    </ng-container>

    <!-- login Column -->
    <ng-container matColumnDef="login">
      <th mat-header-cell *matHeaderCellDef> Логин </th>
      <td mat-cell *matCellDef="let element"> {{element.login}} </td>
    </ng-container>

    <!-- password Column -->
    <ng-container matColumnDef="password">
      <th mat-header-cell *matHeaderCellDef> Пароль </th>
      <td mat-cell *matCellDef="let element"> {{element.password}} </td>
    </ng-container>

    <!-- lastTimeIndexed Column -->
    <ng-container matColumnDef="lastTimeIndexed">
      <th mat-header-cell *matHeaderCellDef> Проиндексирован </th>
      <td mat-cell *matCellDef="let element"> {{element.lastTimeIndexed.toLocaleString()}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns; let element" [ngClass]="{'error': element.hasErrors, 'row': true}"
      (click)="openDialog(element)"></tr>
  </table>
</div>
